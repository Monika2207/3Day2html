<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Design</title>
</head>
<body bgcolor="aliceblue"  style = "color:black">
<style>
    header{
        width:100%;
        height:170px;
        background-color:rgb(100, 216, 237);
    }
    h2{
        padding:25px;
    }
    nav{
        margin-top:50px;
        width:100%;
        height:10px;
        background-color:rgb(100,216,237)
       }
    ul li{
        height: 50px;
        line-height:50px;
        list-style:none;
        display: inline;
        margin-left:30px;
        font-size:20px;
    }
    ul li:hover{
        color:red;
        cursor: pointer;
        text-decoration:underline;
    }

</style>
<body>
    <header>
        <div>
            <h2>Muthayammal College Of Engineering</h2>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Event Page</li>
                <li>Student Page</li>
                <li>Overall</li>
            </ul>
        </nav>
    </header>
    <form action="https://www.google.co.in/" method="GET">
        <div>
            <label for="registernumber">Register Number</label><br>
            <input type="registernumber" name="registernumber" id="registernumber" required=Defualt style="width:100%;height:100%" >
        </div>
        <div>
            <label for="studentname">Student Name</label><br>
            <input type="studentname" name="studentname" id="studentname" required="Default" style="width:100%;height:100%">
        </div>
        <div>
            <label for="department">Department</label><br>
            <input type="department" name="department" id="department" required="Default" style="width:100%;height:100%">
        </div>
        <div>
            <label for="Year">Year</label><br>
            <hr>
            <select name="Year" id="Year" required="Default" style="width:100%;height:100%">
                <option >Choose an option</option>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
        </select>
        </div>
        <div>
            <label for="Event Name">Event Name</label><br>
            <hr>
            <select name="Event Name" id="Event Name" required="Default" style="width:100%;height:100%">
                <option >Choose an option</option>
                <option value="Paper Presentation">Paper Presentation</option>
                <option value="Workshop">Workshop</option>
                <option value="Sports Event">Sports Event</option>
        </select>
        </div>
        <div>
            <label for="Event Type">Event Type</label><br>
            <hr>
            <select name="Event Type" id="Event Type" required="Default" style="width:100%;height:100%">
                <option >Choose an option</option>
                <option value="Technical Event">Technical Event</option>
                <option value="Non-Technical Event">Non-Technical Event</option>

        </select>
        </div>
        <div>
            <label for="Event Date">Event Date</label>
            <hr>
            <input type="Date" name="Event Date" id="Event Date" min="01-01-2024" style="width:100%;height:100%">
        </div>
        <div>
            <label for="Amount">Amount</label><br>
            <input type="Amount" name="Amount" id="Amount required" style="width:100%;height:100%">
        </div>
        <div>
            <label for="Payment Status">Payment Status</label><br>
            <hr>
            <select name="Payment Status" id="Payment Status" required="Default" style="width:100%;height:100%">
                <option >Choose an Option</option>
                <option value="Paid">Paid</option>
                <option value="Not-Paid">Not-Paid</option>
        </select>
        </div>
        <div>
        <center>
            <button type="submit">Sumbit</button>
        </center>
        </div>
</body>
</html>
